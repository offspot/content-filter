<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Content Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link href="{{ url_path_for('assets', path='/bootstrap-5.1.3/css/bootstrap.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_path_for('assets', path='/bootstrap-icons-1.7.1/bootstrap-icons.css') }}">
  <link rel="icon" type="image/svg+xml" href="{{ url_path_for('assets', path='logo.svg') }}" />
  <style type="text/css">
    main.container {
      margin-top:  1em;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white">
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
    <div class="container">
      <a class="navbar-brand" href="{{ url_path_for('home') }}">Content Filter</a>
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link{% if page == 'home' %} active{% endif%}" {% if page == 'home' %}aria-current="page"{% endif%} href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link{% if page == 'settings' %} active{% endif%}" {% if page == 'settings' %}aria-current="page"{% endif%} href="{{ url_for('settings') }}">Settings</a></li>
        </ul>
        <ul class="navbar-nav"><li><a class="nav-link" href="{{ url_for('logout') }}">Log-out</a></li></ul>
      </div>
    </div>
  </nav>
  </header>

  <main class="container">
    <div class="messages">{% for message in get_flashed_messages(request) %}<p class="alert alert-{{ message.category }}">{{ message.message }}</p>{% endfor %}</div>
  {% block content %}{% endblock %}
  </main>
  <script src="{{ url_path_for('assets', path='/bootstrap-5.1.3/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
